#Deployment is used in upgrading the image version of the image
kind: Deployment
apiVersion: apps/v1
metadata:
  name: backend
  #creating mysql in expense namespace
  namespace: expense
  #thus labels are deployment related labels
  labels:
    component: backend
    project: expense
    tier: app
spec:
  replicas: {{ .Values.deployment.replicas }}
  selector: 
    matchLabels:
      component: backend
      tier: app
      project: expense
  #pod defintion
  template:
    metadata:
      labels:
        component: backend
        tier: app
        project: expense
    spec:
    - name: backend
      image: guru1188/backend:{{ .Values.deployment.imageVersion }}
      envFrom:
      - configMapRef:
          name: backend #your configmap name
